    <style>
        /* Configuraci贸n de fuente y fondo */
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --primary-dark-color: #4338ca; /* Indigo Oscuro */
            --bg-color: #f0f4f9; /* Azul gris谩ceo muy claro */

        /* Estilo para el input (oculta las flechas de n煤mero) */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {

        /* Contenedor principal: Sombra y borde inferior con animaci贸n */
        #calculator-app {

            border-bottom: 4px solid transparent;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Curva el谩stica */
        }

            transform: translateY(-2px); /* Ligera elevaci贸n */

        }

        /* Degradado de Instagram para el bot贸n */

        /* Estilos base y efecto de pulsaci贸n para todos los botones de la cabecera */

        .header-button:active {
            /* Efecto de pulsaci贸n */

        /* Estilo para el bot贸n Gumroad (Naranja/Rojo de Gumroad) */
        .gumroad-button {
            background-color: #FF9000; /* Naranja de Gumroad */
        }
        .gumroad-button:hover {
            background-color: #e68200;
            box-shadow: 0 5px 15px -3px rgba(255, 144, 0, 0.5);
        }

        /* MODIFICACIN: Nuevo estilo para el bot贸n PayPal (Verde) */
        .paypal-button {
            background-color: #10B981; /* Verde esmeralda */
        }
        .paypal-button:hover {
            background-color: #059669; /* Verde m谩s oscuro al pasar el rat贸n */
            box-shadow: 0 5px 15px -3px rgba(16, 185, 129, 0.5); /* Sombra verde */
        }
        
        /* Animaci贸n para las filas de resultados (Ripple/Hover Effect) */
        .result-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #e5e7eb; /* Borde sutil por defecto */
        }
        .result-item:hover:not(.bg-primary-indigo) {
            transform: translateY(-1px); /* Elevaci贸n m铆nima */
            background-color: #fcfdfe; /* Fondo muy claro */
            box-shadow: 0 4px 10px -2px rgba(0, 0, 0, 0.05);
            border-color: #c7d2fe; /* Borde que se ilumina a azul claro */
        }

        /* Animaci贸n de actualizaci贸n de resultados */
        .results-fade-in {
            animation: resultsUpdate 0.3s ease-out;
        }
        @keyframes resultsUpdate {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* --- ANIMACIONES EN LOOP (ADAPTADAS A NDIGO) --- */

        /* 1. Pulsaci贸n suave del contenedor principal de la Negra (1/4) */
        @keyframes soft-pulse {
            0%, 100% {
                /* Sombra base con tama帽o normal */
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06), 0 0 0 0px var(--primary-color);
            }
            50% {
                /* Sombra m谩s amplia y sutil anillo 铆ndigo (4f46e5 con 0.15 opacidad) */
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1), 0 0 0 4px rgba(79, 70, 229, 0.15); 
            }
        }
        
        /* 2. Latido/Respiraci贸n del valor num茅rico (MS) */
        @keyframes soft-beat {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.85; /* Ligera atenuaci贸n */
                transform: scale(1.02); /* Ligero aumento de tama帽o */
            }
        }

        /* Clase para aplicar la animaci贸n de Pulsaci贸n al resultado principal */
        .highlighted-result.animated {
            animation: soft-pulse 2s ease-in-out infinite; /* 2 segundos de duraci贸n */
        }
        
        /* Clase para aplicar la animaci贸n de Latido al n煤mero de MS */
        .ms-value.animated {
            display: inline-block; /* Necesario para que scale funcione */
            animation: soft-beat 1s ease-in-out infinite; /* 1 segundo de duraci贸n (m谩s r铆tmico) */
        }

    </style>

<body class="selection:bg-indigo-200">

                <p class="text-sm sm:text-base text-gray-500 font-medium">Una herramienta para productores, desarrollada por ItsJQz7 Studios, calcula r谩pidamente a cuantos Milisegundos equivale cada figura ritmica de un BPM</p>

            <!-- Contenedor de Botones (Modificado para usar grid/columna) -->
            <div class="flex flex-col space-y-2 ml-4 w-full max-w-[200px] sm:max-w-none">
                
                <!-- Fila Superior: Tienda Online & Instagram (Grid en Desktop, Columnas en Mobile) -->

                    <!-- Bot贸n Gumroad (Tienda Online) -->

        <!-- rea de Input -->

                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-primary-indigo" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />

            </label>
            <input
                type="number"
                id="bpm-input"
                class="w-full px-5 py-4 border-2 border-primary-indigo rounded-xl text-4xl font-extrabold text-gray-900 
                       focus:outline-none focus:ring-2 focus:ring-primary-indigo-dark focus:ring-opacity-50 
                       transition duration-200 hover:scale-[1.005] shadow-md"
                placeholder="Ej: 128"
                min="1"
                oninput="calculateMs(this.value)"
            >

        <!-- rea de Resultados MS -->
        <div>
            <h2 class="text-xl font-bold text-gray-800 mb-5 pb-2 border-b-2 border-primary-indigo-dark border-opacity-30">
                Duraciones de Nota en Milisegundos (MS) 憋
            </h2>
            <div id="results" class="space-y-3">
                <!-- Los resultados se inyectar谩n aqu铆 por JavaScript -->
            </div>
            <div id="error-message" class="text-red-500 mt-4 text-center font-medium hidden p-3 bg-red-50 rounded-lg border border-red-300">
                锔 Por favor, introduce un valor de BPM v谩lido (mayor que 0).
            </div>

    <script>
        /**
         * Muestra el mensaje inicial de bienvenida y gu铆a al usuario.
         */
        function showInitialPrompt() {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div class="p-6 text-center bg-indigo-50 rounded-xl border-2 border-primary-indigo border-dashed text-gray-700 results-fade-in">
                    <h3 class="text-xl font-bold mb-2">隆Comencemos a calcular! </h3>
                    <p class="font-medium">Introduce un valor de **BPM** en el campo de arriba para ver las duraciones de las notas musicales en milisegundos.</p>
                </div>
            `;
        }

        /**
         * Realiza la conversi贸n de BPM (Beats Per Minute) a la duraci贸n en milisegundos (MS)
         * para varias figuras musicales comunes.
         * @param {string} bpmString - El valor de BPM introducido por el usuario.
         */
        function calculateMs(bpmString) {
            const bpm = parseFloat(bpmString);
            const resultsContainer = document.getElementById('results');
            const errorElement = document.getElementById('error-message');
            const bpmInput = document.getElementById('bpm-input');

            // 1. Manejo de entrada vac铆a (mostrar mensaje inicial)
            if (bpmString.trim() === "") {
                showInitialPrompt();
                errorElement.classList.add('hidden');
                bpmInput.classList.remove('border-red-500', 'focus:ring-red-500');
                bpmInput.classList.add('border-primary-indigo', 'focus:ring-primary-indigo-dark');
                return;
            }

            // 2. Manejo de errores y entrada no v谩lida
            const isInvalid = isNaN(bpm) || bpm <= 0;

            if (isInvalid) {
                resultsContainer.innerHTML = '';
                errorElement.classList.remove('hidden');
                // Cambiar borde a rojo para feedback visual
                bpmInput.classList.remove('border-primary-indigo', 'focus:ring-primary-indigo-dark');
                bpmInput.classList.add('border-red-500', 'focus:ring-red-500');
                return;
            }

            // Si es v谩lido, asegurar el estilo correcto y ocultar el error
            errorElement.classList.add('hidden');
            bpmInput.classList.remove('border-red-500', 'focus:ring-red-500');
            bpmInput.classList.add('border-primary-indigo', 'focus:ring-primary-indigo-dark');


            // 3. C谩lculo de la duraci贸n de una negra (Quarter Note) en MS
            const beatDurationMs = (60 / bpm) * 1000;

            // 4. Definici贸n y reordenamiento de las subdivisiones
            const subdivisions = [
                { name: "Redonda (1 Note / 4 Tiempos)", factor: 4.0 },
                { name: "Blanca (1/2 / 2 Tiempos)", factor: 2.0 },
                { name: "Negra (1/4 / Beat)", factor: 1.0, isPrimary: true }, // El beat principal
                { name: "Corchea (1/8)", factor: 0.5 },
                { name: "Semicorchea (1/16)", factor: 0.25 },
                { name: "Fusa (1/32)", factor: 0.125 }, 
                { name: "Semifusa (1/64)", factor: 0.0625 },
                { name: "1/128", factor: 0.03125 },
            ];
            
            // Reordenar (usando solo las subdivisiones del objeto principal para asegurar el orden)
            const finalSubdivisions = [
                subdivisions.find(s => s.factor === 4.0),
                subdivisions.find(s => s.factor === 2.0),
                subdivisions.find(s => s.factor === 1.0),
                subdivisions.find(s => s.factor === 0.5),
                subdivisions.find(s => s.factor === 0.25),
                subdivisions.find(s => s.factor === 0.125),
                subdivisions.find(s => s.factor === 0.0625),
                subdivisions.find(s => s.factor === 0.03125),
            ].filter(Boolean);

            let resultsHtml = '';
            
            finalSubdivisions.forEach(sub => {
                const ms = beatDurationMs * sub.factor;
                
                // Redondeamos a n煤mero entero
                const formattedMs = Math.round(ms).toString();

                // Clase especial para resaltar el beat principal (Negra)
                const stylingClass = sub.isPrimary
                    ? 'bg-primary-indigo text-white font-extrabold highlighted-result shadow-lg'
                    : 'bg-white text-gray-700 result-item';
                
                // Aplicamos las clases de animaci贸n
                const animationClass = sub.isPrimary ? 'animated' : '';
                
                // Ajustar el nombre de la figura para que coincida con las etiquetas
                let displayName = sub.name;
                if (sub.factor === 4.0) displayName = "1 Note / Redonda";
                else if (sub.factor === 2.0) displayName = "1/2 / Blanca";
                else if (sub.factor === 1.0) displayName = "1/4 / Negra";
                else if (sub.factor === 0.5) displayName = "1/8 / Corchea";
                else if (sub.factor === 0.25) displayName = "1/16 / Semicorchea";
                else if (sub.factor === 0.125) displayName = "1/32 / Fusa";
                else if (sub.factor === 0.0625) displayName = "1/64 / Semifusa";
                else if (sub.factor === 0.03125) displayName = "1/128";

                // El texto peque帽o "ms" usa color claro para el resaltado principal
                const msTextColor = sub.isPrimary ? 'text-indigo-200' : 'text-primary-indigo';

                resultsHtml += `
                    <div class="flex justify-between items-center py-4 px-4 rounded-xl border-gray-200 ${stylingClass} ${animationClass} cursor-default results-fade-in">
                        <span class="text-base font-medium min-w-[50%] sm:min-w-0">${displayName}</span>
                        <span class="text-2xl md:text-3xl font-mono ms-value ${animationClass}">
                            ${formattedMs} <span class="text-sm font-light ${msTextColor}">ms</span>
                        </span>
                    </div>
                `;
            });

            // 5. Inyectar los resultados en el contenedor
            resultsContainer.innerHTML = resultsHtml;
        }

        // Ejecutar la funci贸n para mostrar el mensaje inicial al cargar la p谩gina
        window.onload = function() {
            showInitialPrompt();
        };
    </script>
