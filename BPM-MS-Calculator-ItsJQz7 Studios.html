<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItsJQz7 Studios: BPM to MS Calculadora Gratis</title>
    <!-- Carga de Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuración de fuente y fondo */
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --bg-color: #f0f4f9; /* Azul grisáceo muy claro */
            --surface-color: #ffffff;
            --shadow-color: rgba(69, 44, 114, 0.1); /* Sombra púrpura suave */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2.5rem 1rem;
        }

        /* Estilo para el input (oculta las flechas de número) */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
            transition: all 0.2s ease-in-out;
        }

        /* Contenedor principal: Sombra y borde inferior con animación */
        #calculator-app {
            box-shadow: 0 8px 25px var(--shadow-color);
            border-bottom: 4px solid transparent;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Curva elástica */
        }
        #calculator-app:hover {
            box-shadow: 0 12px 35px rgba(69, 44, 114, 0.2);
            transform: translateY(-2px); /* Ligera elevación */
            border-bottom-color: var(--primary-color); /* Se ilumina el borde */
        }

        /* Degradado de Instagram para el botón */
        .instagram-gradient {
            background-image: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            transition: all 0.2s ease-out;
        }
        .instagram-gradient:hover {
            box-shadow: 0 5px 15px -3px rgba(188, 24, 136, 0.5);
        }
        
        /* Estilos base y efecto de pulsación para todos los botones de la cabecera */
        .header-button {
            transition: all 0.2s ease-out;
            height: 40px;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        .header-button:active {
            /* Efecto de pulsación */
            transform: scale(0.95); 
            opacity: 0.8;
            box-shadow: 0 2px 5px -2px rgba(0, 0, 0, 0.3);
            transition-duration: 0.1s;
        }

        /* Estilo para el botón Gumroad (Naranja/Rojo de Gumroad) */
        .gumroad-button {
            background-color: #FF9000; /* Naranja de Gumroad */
        }
        .gumroad-button:hover {
            background-color: #e68200;
            box-shadow: 0 5px 15px -3px rgba(255, 144, 0, 0.5);
        }

        /* MODIFICACIÓN: Nuevo estilo para el botón PayPal (Verde) */
        .paypal-button {
            background-color: #10B981; /* Verde esmeralda */
        }
        .paypal-button:hover {
            background-color: #059669; /* Verde más oscuro al pasar el ratón */
            box-shadow: 0 5px 15px -3px rgba(16, 185, 129, 0.5); /* Sombra verde */
        }
        

        /* Animación para las filas de resultados (Ripple/Hover Effect) */
        .result-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #e5e7eb; /* Borde sutil por defecto */
        }
        .result-item:hover:not(.bg-primary-indigo) {
            transform: translateY(-1px); /* Elevación mínima */
            background-color: #fcfdfe; /* Fondo muy claro */
            box-shadow: 0 4px 10px -2px rgba(0, 0, 0, 0.05);
            border-color: #c7d2fe; /* Borde que se ilumina a azul claro */
        }

        /* Animación de actualización de resultados */
        .results-fade-in {
            animation: resultsUpdate 0.3s ease-out;
        }
        @keyframes resultsUpdate {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-indigo': '#4f46e5',
                        'primary-indigo-dark': '#4338ca',
                        'surface': 'var(--surface-color)',
                    }
                }
            }
        }
    </script>
</head>
<body class="selection:bg-indigo-200">

    <div id="calculator-app" class="w-full max-w-lg bg-surface rounded-3xl p-6 md:p-10">
        <!-- Encabezado y Botones de Redes/Tienda -->
        <header class="mb-8 border-b pb-5 flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-900 mb-1 leading-tight">
                   BPM to MS
                </h1>
                <!-- MODIFICACIÓN: Se reduce el tamaño de fuente a text-sm en móvil para mejor flujo de texto -->
                <p class="text-sm sm:text-base text-gray-500 font-medium">Una herramienta para productores, desarrollada por ItsJQz7 Studios, calcula rápidamente a cuantos Milisegundos equivale cada figura ritmica de un BPM</p>
            </div>
            
            <!-- Contenedor de Botones (Modificado para usar grid/columna) -->
            <!-- En móvil (por defecto): columna vertical con espacio (space-y-2). -->
            <!-- En pantallas más grandes (sm:): Los dos primeros botones se ponen en grid-cols-2. -->
            <div class="flex flex-col space-y-2 ml-4 w-full max-w-[200px] sm:max-w-none">
                
                <!-- Fila Superior: Tienda Online & Instagram (Grid en Desktop, Columnas en Mobile) -->
                <!-- Usamos grid-cols-2 y gap-2 para que ocupen el 50% cada uno en pantallas mayores a 640px -->
                <div class="grid grid-cols-2 gap-2">
                    
                    <!-- Botón Gumroad (Tienda Online) -->
                    <a 
                        href="https://itsjqz7.gumroad.com/l/unlock-academy/" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        class="gumroad-button header-button text-white font-bold px-3 rounded-xl shadow-lg flex items-center justify-center space-x-1 transform transition-all duration-300"
                    >
                        <!-- Icono de Tienda (SVG) -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                        <span class="text-sm">Tienda Online</span>
                    </a>
    
                    <!-- Botón de Instagram -->
                    <a 
                        href="https://www.instagram.com/itsjQz7" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        class="instagram-gradient header-button text-white font-bold px-3 rounded-xl shadow-lg flex items-center justify-center space-x-1 transform transition-all duration-300"
                    >
                        <!-- Icono de Instagram (inline SVG) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                        <span class="text-sm">itsjQz7</span>
                    </a>
                </div>

                <!-- Fila Inferior: Botón PayPal (Donaciones) - Ocupa todo el ancho (w-full) -->
                <a 
                    href="https://paypal.me/itsjqz7" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    class="paypal-button header-button text-white font-bold px-3 rounded-xl shadow-lg flex items-center justify-center space-x-1 transform transition-all duration-300 w-full"
                >
                    <!-- Icono de Corazón (Lucide) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                    </svg>
                    <span class="text-sm">Donar</span>
                </a>
                
            </div>
        </header>

        <!-- Área de Input -->
        <div class="mb-10">
            <label for="bpm-input" class="block text-lg font-semibold text-gray-700 mb-3 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-primary-indigo" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Introduce el Tempo (BPM)
            </label>
            <input
                type="number"
                id="bpm-input"
                class="w-full px-5 py-4 border-2 border-primary-indigo rounded-xl text-4xl font-extrabold text-gray-900 
                       focus:outline-none focus:ring-2 focus:ring-primary-indigo-dark focus:ring-opacity-50 
                       transition duration-200 hover:scale-[1.005] shadow-md"
                placeholder="Ej: 128"
                min="1"
                value="111"
                oninput="calculateMs(this.value)"
            >
        </div>
        
        <!-- Área de Resultados MS -->
        <div>
            <h2 class="text-xl font-bold text-gray-800 mb-5 pb-2 border-b-2 border-primary-indigo-dark border-opacity-30">
                Duraciones de Nota en Milisegundos (MS)
            </h2>
            <div id="results" class="space-y-3">
                <!-- Los resultados se inyectarán aquí por JavaScript -->
            </div>
            <div id="error-message" class="text-red-500 mt-4 text-center font-medium hidden p-3 bg-red-50 rounded-lg border border-red-300">
                ⚠️ Por favor, introduce un valor de BPM válido (mayor que 0).
            </div>
        </div>

    </div>

    <script>
        /**
         * Realiza la conversión de BPM (Beats Per Minute) a la duración en milisegundos (MS)
         * para varias figuras musicales comunes.
         * Se utiliza Math.round() para coincidir con la precisión de la web de referencia (BPM to MS Converter/Calculator).
         * @param {string} bpmString - El valor de BPM introducido por el usuario.
         */
        function calculateMs(bpmString) {
            const bpm = parseFloat(bpmString);
            const resultsContainer = document.getElementById('results');
            const errorElement = document.getElementById('error-message');
            const bpmInput = document.getElementById('bpm-input');

            // 1. Manejo de errores y entrada no válida
            const isInvalid = isNaN(bpm) || bpm <= 0;

            if (isInvalid) {
                resultsContainer.innerHTML = '';
                if (bpmString.trim() !== "") {
                    errorElement.classList.remove('hidden');
                    // Cambiar borde a rojo para feedback visual
                    bpmInput.classList.remove('border-primary-indigo', 'focus:ring-primary-indigo-dark');
                    bpmInput.classList.add('border-red-500', 'focus:ring-red-500');
                } else {
                    errorElement.classList.add('hidden');
                    // Borde por defecto si el campo está vacío
                    bpmInput.classList.remove('border-red-500', 'focus:ring-red-500');
                    bpmInput.classList.add('border-primary-indigo', 'focus:ring-primary-indigo-dark');
                }
                return;
            }

            // Si es válido, asegurar el estilo correcto y ocultar el error
            errorElement.classList.add('hidden');
            bpmInput.classList.remove('border-red-500', 'focus:ring-red-500');
            bpmInput.classList.add('border-primary-indigo', 'focus:ring-primary-indigo-dark');


            // 2. Cálculo de la duración de una negra (Quarter Note) en MS
            // Fórmula: (60 segundos / BPM) * 1000 milisegundos/segundo
            const beatDurationMs = (60 / bpm) * 1000;

            // 3. Definición de las subdivisiones y sus factores. 
            // Se han ajustado los nombres y se han añadido subdivisiones menores para coincidir con la captura.
            const subdivisions = [
                // Notas enteras y fracciones comunes de la web de referencia
                { name: "Redonda (1 Note / 4 Tiempos)", factor: 4.0 },
                { name: "Blanca (1/2 / 2 Tiempos)", factor: 2.0 },
                { name: "Negra (1/4 / Beat)", factor: 1.0, isPrimary: true }, // El beat principal
                // Subdivisión Corchea y Semicorchea
                { name: "Corchea (1/8)", factor: 0.5 },
                { name: "Semicorchea (1/16)", factor: 0.25 },
                // Subdivisión rápida (32s, 64s, 128s)
                { name: "Fusa (1/32)", factor: 0.125 }, // Nota: La web de referencia llama 1/8 a nuestra Fusa (1/8)
                { name: "Semifusa (1/64)", factor: 0.0625 },
                { name: "1/128", factor: 0.03125 },

                // Notas con puntillo (duración * 1.5)
                { name: "Blanca con puntillo", factor: 3.0, isDotted: true },
                { name: "Negra con puntillo", factor: 1.5, isDotted: true },
                { name: "Corchea con puntillo", factor: 0.75, isDotted: true },
                // Notas de Tresillo (Triplet)
                { name: "Negra de tresillo", factor: 2 / 3, isTriplet: true },
                { name: "Corchea de tresillo", factor: 1 / 3, isTriplet: true },
                { name: "Semicorchea de tresillo", factor: 1 / 6, isTriplet: true },
            ];
            
            // Filtramos las notas que están presentes en la captura de la web externa para asegurar el orden.
            const filteredSubdivisions = subdivisions.filter(sub => {
                const name = sub.name;
                return name.includes("Redonda") || name.includes("Blanca (1/2") || name.includes("Negra (1/4") || name.includes("Corchea (1/8)") || name.includes("Semicorchea (1/16)") || name.includes("Fusa (1/32)") || name.includes("Semifusa (1/64)") || name.includes("1/128") || sub.isPrimary;
            });
            
            // Reordenamos para priorizar la estructura de la web externa
            const finalSubdivisions = [
                // Fila 1
                filteredSubdivisions.find(s => s.factor === 4.0), // Redonda (1 Note)
                filteredSubdivisions.find(s => s.factor === 2.0), // Blanca (1/2)
                filteredSubdivisions.find(s => s.factor === 1.0), // Negra (1/4)
                // Fila 2
                filteredSubdivisions.find(s => s.factor === 0.5), // Corchea (1/8)
                filteredSubdivisions.find(s => s.factor === 0.25), // Semicorchea (1/16)
                filteredSubdivisions.find(s => s.factor === 0.125), // Fusa (1/32)
                // Fila 3
                filteredSubdivisions.find(s => s.factor === 0.0625), // Semifusa (1/64)
                filteredSubdivisions.find(s => s.factor === 0.03125), // 1/128
            ].filter(Boolean); // Eliminamos nulos si no se encuentran

            let resultsHtml = '';
            
            finalSubdivisions.forEach(sub => {
                const ms = beatDurationMs * sub.factor;
                
                // Uso de Math.round() para redondear a número entero
                const formattedMs = Math.round(ms).toString();

                // Clase especial para resaltar el beat principal (Negra)
                const stylingClass = sub.isPrimary
                    ? 'bg-primary-indigo text-white font-extrabold shadow-lg'
                    : 'bg-white text-gray-700 result-item';
                
                // Ajustar el nombre de la figura para que coincida exactamente con las etiquetas de la web externa
                let displayName = sub.name;
                if (sub.factor === 4.0) displayName = "1 Note / Redonda";
                else if (sub.factor === 2.0) displayName = "1/2 / Blanca";
                else if (sub.factor === 1.0) displayName = "1/4 / Negra";
                else if (sub.factor === 0.5) displayName = "1/8 / Corchea";
                else if (sub.factor === 0.25) displayName = "1/16 / Semicorchea";
                else if (sub.factor === 0.125) displayName = "1/32 / Fusa";
                else if (sub.factor === 0.0625) displayName = "1/64 / Semifusa";
                else if (sub.factor === 0.03125) displayName = "1/128";


                // Usamos clases responsivas para asegurar que el texto se vea bien en móvil
                resultsHtml += `
                    <div class="flex justify-between items-center py-4 px-4 rounded-xl border-gray-200 ${stylingClass} cursor-default results-fade-in">
                        <span class="text-base font-medium min-w-[50%] sm:min-w-0">${displayName}</span>
                        <span class="text-2xl md:text-3xl font-mono">
                            ${formattedMs} <span class="text-sm font-light ${sub.isPrimary ? 'text-indigo-200' : 'text-primary-indigo'}">ms</span>
                        </span>
                    </div>
                `;
            });

            // 4. Inyectar los resultados en el contenedor
            resultsContainer.innerHTML = resultsHtml;
        }

        // Ejecutar la función al cargar la página con el valor inicial (111 BPM)
        window.onload = function() {
            const initialBPM = document.getElementById('bpm-input').value;
            calculateMs(initialBPM);
        };
    </script>
</body>
